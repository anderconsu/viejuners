<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viejuners</title>
</head>
<body>
    <main>
    <h1>Viejuners</h1>
    <h2>El club viejuner</h2>
    <form action="POST">
        <h3>Tú</h3>
        <label for="nombre">Nombre :</label>
            <input type="text" name="nombre" id="nombre">
        <label for="apellidos">Apellidos :</label>
            <input type="text" name="apellidos" id="apellidos">
        <label for="edad">Edad :</label>
            <input type="number" name="edad" id="edad" min="0" max="150">
        <label for="sexo">Sexo :</label>
            
            <input type="radio" name="sexo" id="masculino" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="femenino" value="femenino">
            <label for="femenino">Femenino</label>
            <input type="radio" name="sexo" id="otro" value="otro">
            <label for="otro">Otro</label>
        <h3>Tus circunstancias</h3>
        <label for="email">Correo electrónico :</label>
            <input type="email" name="email" id="email">
        <label for="telefono">Teléfono :</label>
            <input type="phone" name="telefono" id="telefono">
        <div>
            <input type="submit" value="Enviar">
        </div>
        </form>
    <h2>Los ladronzuelos de bicicletas</h2>
    <form action="POST">
        <label for="dia">Día :</label>
            <input type="date" name="dia" id="dia">
        <label for="hora">Hora :</label>
            <input type="time" name="hora" id="hora">
        <label for="color-bicicleta">Color de la bicicleta :</label>
            <input type="color" name="color-bicicleta" id="color-bicicleta">
        <label for="rango-precio">Rango de precio :</label>
            <input type="range" name="rango-precio" id="rango-precio">
        <label for="tipo-bicicleta"><h4>Tipo de bicicleta:</h4></label>
            <ul>
                <li>
                <label for="tipo-bicicleta-paseo">De Paseo :</label>
                <select name="tipo-bicicleta-paseo" id="tipo-bicicleta-paseo">
                    <option value="senorial">Señorial</option>
                    <option value="anti-plebeyos">Anti-plebeyos</option>
                    <option value="porencimadelhombro">Por Encima Del Hombro</option>
                </select>
                </li>
                <li>
                <label for="tipo-bicicleta-montana">De Montaña</label>
                <select name="tipo-bicicleta-montana" id="tipo-bicicleta-montana">
                    <option value="gamusinos">Gamusinos</option>
                    <option value="huelesflores">Huelesflores Premium</option>
                    <option value="fangolover">Fango Lover</option>
                </select>
                </li>
                <li>
                <label for="tipo-bicicleta-carreras">De Carreras</label>
                    <select name="tipo-bicicleta-carreras" id="tipo-bicicleta-carreras">
                        <option value="metroymedio">Metroymedio</option>
                        <option value="fluorescente">3 de la tarde. Fluorescente edition</option>
                        <option value="grupitors">Grupitors</option>
                    </select>    
                </li>
            </ul>
        <label for="accesorios">Accesorios: </label>
            <select name="accesorios" id="accesorios" multiple>
                <option value="ruedines">Ruedines</option>
                <option value="pegatinas">Pegatinas</option>
                <option value="cestita">Cestita</option>
                <option value="bomba-aire">Bomba de aire</option>
                <option value="timbre">Timbre</option>
                <option value="foco">Foco</option>
            </select>
        <div>
        <label for="marca">¿Qué Marca era?</label>
        <input list="marca" name="marca">
            <datalist id="marca">
                <option value="specialized">Specialized</option>
                <option value="merida">Merida</option>
                <option value="scott">Scott</option>
                <option value="giant">Giant</option>
                <option value="cube">Cube</option>
                <option value="lapierre">Lapierre</option>
                <option value="orbea">Orbea</option>
                <option value="cannondale">Cannondale</option>
                <option value="bmc">Bmc</option>
                <option value="canyon">Canyon</option>
                <option value="look">Look</option>
                <option value="protek">Protek</option>
                <option value="megamo">Megamo</option>
                <option value="pinarello">Pinarello</option>
                <option value="bianchi">Bianchi</option>
                <option value="bh">BH</option>
                <option value="factor">Factor</option>
                <option value="ghost">Ghost</option>
                <option value="cervelo">Cervélo</option>
                <option value="argon">Argon</option>

            </datalist>
        </div>
        <div>
        <input type="submit" value="Enviar">
        </div>  
    </form>
    </main>
</body>
</html>
